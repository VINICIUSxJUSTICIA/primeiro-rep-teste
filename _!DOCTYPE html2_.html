    <style>
        /* Reset some default styles for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00f0f0;
            display: flex;
            flex-direction: column;
        }
        
        /* Style the header */
        header {
            background-color: #000000;
            color: #00f0f0;
            padding: 0px;
            text-align: center;
        }

        /* Reset h1 styles */
        .h1 {
            font-size: 25px;
            font-family: 'Arial', sans-serif;
            
        }

        /* Style the menu */
        .menu {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            width: auto;
            /* Increase the height as needed */
            height: 100%;
        }

        /* Style the menu buttons */
        .menu button {
            margin: 5px;
            padding: 5px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the profile image */
        .profile-image {
            width: 40px; /* Set a width for the profile image */
            height: 40px; /* Set a height for the profile image */
            background-image: url('https://play-lh.googleusercontent.com/cJokjWYV_EhTZJvJG0zbV6CowN5V8EoyjzF4LssGyjhTo6rAVntx3XjD7AkBQ2IdFKw'); /* Add your profile image URL here */
            background-size: cover; /* Ensure the image covers the div */
            background-position: center; /* Center the image within the div */
            border-radius: 50%; /* Make it a circle */
            margin-right: 10px; /* Add some spacing between the profile image and buttons */
        }

        /* Style the feed container */
        .feed {
            flex: 1000; /* Fill available space */
            max-width: 750px;
            margin: 20px auto; /* Adjust margin to center the feed */
            padding: 5px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the individual posts */
        .post {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide any overflowing content */
        }

        /* Style the post images */
        .post img {
            max-width: 100%;
            height: auto;
            width: 100%; /* Make the images fill the entire post width */
            max-height: 1000px; /* Set a maximum height for the images */
            object-fit: cover; /* Crop and center the images within their containers */
        }

        /* Add padding for spacing between the image and post content */
        .post img + * {
            padding: 10px;
        }

        /* Style the post content (optional) */
        .post .post-content {
            padding: 10px;
            background-color: #777;
        }

        /* Style the post metadata (e.g., like, comment, share buttons) */
        .post .post-metadata {
            display: flex;
            justify-content: space-between;
            padding: 2px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
        }

        /* Style individual metadata buttons (e.g., like, comment, share) */
            .post .post-metadata button {

    </style>
